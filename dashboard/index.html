<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Webinar Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
  </head>

  <body ng-app="WebinarAdmin">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Admin</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview</a></li>
            <li><a href="#">Scripts</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Invite</a></li>
          </ul>
        </div>
        <div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="row">
            <div class="col-md-12"><h1 class="page-header">Dashboard</h1></div>
          </div>
          
          <!-- Script -->
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-primary">
                <!-- Default panel contents -->
                <div class="panel-heading"><!-- span class="glyphicon glyphicon-file"></span --><h3 class="panel-title">Script</h3></div>
                <div class="panel-body">
                  <p><strong>When viewer is ready read through the script below as you commence your presentation.</strong></p>
                </div>

                <!-- List group -->
                <div id="script-panel" class="list-group" ng-controller="ScriptController as script">
                  <!-- a ng-repeat="item in script.scriptItems" ng-class="classVar{{$index}}" ng-focus="classVar{{$index}}='list-group-item-success'" ng-blur="classVar{{$index}}=''" id="stm{{$index}}" href="#" class="list-group-item">{{item.text}}</a -->
                  <a ng-repeat="item in script.scriptItems" ng-class="{ list-group-item-success:selectedRow === {{$index}} }" ng-focus="selectedRow = {{$index}}" ng-click="selectedRow = {{$index}}" href="#" class="list-group-item">{{item.text}}</a>
                </div>
                <div class="panel-footer"><em>Use <kbd>TAB</kbd> and <kbd>SHIFT+TAB</kbd> keys to highlight the sentence to read.</em></div>
              </div>
            </div>
          </div> <!-- /.Script -->

          <div class="row">
            <!-- Slides -->
            <div class="col-md-6">
              <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading"><h3 class="panel-title">Slides</h3></div>
                <div class="panel-body">
                  <!-- p>Loading slide images...</p -->
                  <div class="row">
                  <!-- -------------------- TODO: use AngularJS to repeat thumbnails -------------------- -->
                    <div class="col-md-4">
                    <a href="#" class="thumbnail">
                      <img class="img-responsive" src="../assets/img/viewer-screen-1.png" alt="Slide">
                    </a>
                    </div>
                    <div class="col-md-4">
                    <a href="#" class="thumbnail">
                      <img class="img-responsive" src="../assets/img/viewer-screen-1.png" alt="Slide">
                    </a>
                    </div>
                    <div class="col-md-4">
                    <a href="#" class="thumbnail">
                      <img class="img-responsive" src="../assets/img/viewer-screen-1.png" alt="Slide">
                    </a>
                    </div>
                  </div>
                  <div class="row"> <!-- ---- TODO: shouldn't need this thumbnails should wrap themselves ---- -->
                  <!-- -------------------- TODO: use AngularJS to repeat thumbnails -------------------- -->
                    <div class="col-md-4">
                    <a href="#" class="thumbnail">
                      <img class="img-responsive" src="../assets/img/viewer-screen-1.png" alt="Slide">
                    </a>
                    </div>
                    <div class="col-md-4">
                    <a href="#" class="thumbnail">
                      <img class="img-responsive" src="../assets/img/viewer-screen-1.png" alt="Slide">
                    </a>
                    </div>
                    <div class="col-md-4">
                    <a href="#" class="thumbnail">
                      <img class="img-responsive" src="../assets/img/viewer-screen-1.png" alt="Slide">
                    </a>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- /.Slides -->

            <!-- Viewer Screen -->
            <div class="col-md-6">
              <div class="panel panel-warning">
                <!-- Default panel contents -->
                <div class="panel-heading"><h3 class="panel-title">What viewer sees?</h3></div>
                <div class="panel-body">
                  <!-- p>Loading viewer screen...</p -->
                  <a href="#" class="thumbnail">
                    <img class="img-responsive" src="../assets/img/viewer-screen-1.png" alt="Viewer Screen">
                  </a>
                </div>
              </div>
            </div> <!-- /.Viewer Screen -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- Include Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js" type="text/javascript"></script>
    <!-- script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js" type="text/javascript"></script -->
    
    <!-- Include webinar.js -->
    <script src="../assets/js/webinar-admin.js" type="text/javascript"></script>
  </body>
</html>
