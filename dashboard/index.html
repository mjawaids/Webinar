<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Webinar Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" rel="stylesheet">
  </head>

  <body ng-app="WebinarAdmin" ng-controller="ScriptController as script">

    <!-- TOP NAVIGATION -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hello, {{adminName}}!</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#" ng-click="script.signout()">Sign out</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div> <!-- ./TOP NAVIGATION -->

    <div class="container-fluid">
      <div class="row">
        
        <!-- SIDEBAR -->
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="{'active':tab==='dashboard'}"><a href="#" ng-click="tab='dashboard'">Start Presentation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li ng-class="{'active':tab==='viewers-list'}"><a href="" ng-click="tab='viewers-list'">Viewers list</a></li>
            <li ng-class="{'active':tab==='add-viewer'}"><a href="" ng-click="tab='add-viewer'">Add Viewer</a></li>
          </ul>
        </div> <!-- ./SIDEBAR -->

        <div ng-show="tab==='dashboard'" ng-include="'dashboard.html'"></div>
        <div ng-show="tab==='viewers-list'" ng-include="'viewers-list.html'"></div>
        <div ng-show="tab==='add-viewer'" ng-include="'add-viewer.html'"></div>

      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Include Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js" type="text/javascript"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-cookies.js"></script>
    <!-- script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js" type="text/javascript"></script -->
    
    <!-- Include webinar.js -->
    <script src="assets/js/webinar-admin.js" type="text/javascript"></script>
  </body>
</html>
