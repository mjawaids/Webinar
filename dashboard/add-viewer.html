<div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <div class="col-md-12"><h1 class="page-header">Add/Edit Viewer</h1></div>
    </div>

    <div class="row"><div class="col-md-4">
        <form class="form-horizontal" role="form">
                      
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
          
            <div class="form-group">
                <label for="business-name">Business Name</label>
                <input type="text" class="form-control" id="business-name" placeholder="Enter your business name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state">
            </div>

            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="number" class="form-control" id="zip" placeholder="Enter your zip">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone">
            </div>

            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="tel" class="form-control" id="fax" placeholder="Enter your fax">
            </div>

            <button type="submit" class="btn btn-default">Add/Update</button>
        </form>
    </div></div>
</div>
